<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="your name here">
    <title>Remaining Time of the Year</title>
    <style>
        body {
            background-image: url('https://www.hdwallpapers.in/download/landscape_and_trees_covered_with_snow_during_winter_sunset_hd_nature-HD.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Segoe UI', Calibri, Geneva, Verdana, sans-serif;
            color: #ffffff;
            margin: 0;
        }
        h1, p, #remaining-time, #current-time, #percentage-passed-display, #percentage-remaining-display {
            text-align: center;
            color: #ffffff;
        }
        h1 { font-size: 80px; font-weight: 800; margin-top: 20px; }
        #remaining-time { font-size: 120px; font-weight: 900; margin-top: 35px; }
        #current-time, #percentage-passed-display, #percentage-remaining-display {
            font-size: 60px; margin: 15px 0;
        }
    </style>
</head>
<body>
    <h1 id="year-header"></h1>
    <p id="remaining-time"></p>
    <p id="current-time"></p>
    <p id="percentage-passed-display"></p>
    <p id="percentage-remaining-display"></p>
    <script>
        function isLeapYear(year) {
            return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
        }
        function updateTimes() {
            const now = new Date();
            const endOfYear = new Date(now.getFullYear(), 11, 31, 23, 59, 59, 999);
            const remainingTime = endOfYear - now;

            const days = Math.floor(remainingTime / (24 * 60 * 60 * 1000));
            const hours = Math.floor((remainingTime % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000));
            const minutes = Math.floor((remainingTime % (60 * 60 * 1000)) / (60 * 1000));
            const seconds = Math.floor((remainingTime % (60 * 1000)) / 1000);

            document.getElementById('year-header').textContent = `Das Jahr ${now.getFullYear()} neigt sich dem Ende zu`;
            document.getElementById('remaining-time').textContent = `${days} Tage, ${hours} Stunden, ${minutes} Minuten, ${seconds} Sekunden verbleiben`;

            const totalSecondsInYear = (isLeapYear(now.getFullYear()) ? 366 : 365) * 24 * 60 * 60;
            const elapsedSeconds = (now - new Date(now.getFullYear(), 0, 1)) / 1000;
            const percentagePassed = (elapsedSeconds / totalSecondsInYear) * 100;
            const percentageRemaining = 100 - percentagePassed;

            document.getElementById('percentage-passed-display').textContent = `~${percentagePassed.toFixed(2)}% des Jahres sind vergangen.`;
            document.getElementById('percentage-remaining-display').textContent = `~${percentageRemaining.toFixed(2)}% des Jahres verbleiben.`;
            document.getElementById('current-time').textContent = `Aktuelle Zeit: ${now.toLocaleString()}`;
        }
        updateTimes();
        setInterval(updateTimes, 1000);
    </script>
</body>
</html>

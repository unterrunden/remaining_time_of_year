<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="your name here">
    <title>Remaining Time of the Year</title>
    <style>
        body {
            background-image: url('https://www.hdwallpapers.in/download/landscape_and_trees_covered_with_snow_during_winter_sunset_hd_nature-HD.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Segoe UI', Calibri, Geneva, Verdana, sans-serif;
            color: #ffffff;
            margin: 0;
        }
        h1, #remaining-time, #percentage-passed-display, #percentage-remaining-display, button {
            text-align: center;
            color: #ffffff;
            margin-top: 20px;
        }
        h1 { font-size: 80px; font-weight: 800; }
        #remaining-time { font-size: 100px; font-weight: 900; }
        #percentage-passed-display, #percentage-remaining-display {
            font-size: 50px; }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1 id="year-header"></h1>
    <p id="remaining-time"></p>
    <p id="percentage-passed-display"></p>
    <p id="percentage-remaining-display"></p>
    <script>
        let detailedMode = true; // Toggle state

        function isLeapYear(year) {
            return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
        }

        function padZero(number) {
            return (number < 10 ? '0' : '') + number;
        }

        function updateTimes() {
            const now = new Date();
            const endOfYear = new Date(now.getFullYear(), 11, 31, 23, 59, 59, 999);
            const remainingTime = endOfYear - now;

            const days = Math.floor(remainingTime / (24 * 60 * 60 * 1000));
            const hours = Math.floor((remainingTime % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000));
            const minutes = Math.floor((remainingTime % (60 * 60 * 1000)) / (60 * 1000));
            const seconds = Math.floor((remainingTime % (60 * 1000)) / 1000);

            const totalSecondsInYear = (isLeapYear(now.getFullYear()) ? 366 : 365) * 24 * 60 * 60;
            const elapsedSeconds = (now - new Date(now.getFullYear(), 0, 1)) / 1000;
            const percentagePassed = (elapsedSeconds / totalSecondsInYear) * 100;
            const percentageRemaining = 100 - percentagePassed;

            document.getElementById('year-header').textContent = `${now.getFullYear() + 1}`;
            
            document.getElementById('remaining-time').textContent = `${padZero(days)}:${padZero(hours)}:${padZero(minutes)}:${padZero(seconds)}`;

            document.getElementById('percentage-passed-display').textContent = `${percentagePassed.toFixed(7)}%`;
            document.getElementById('percentage-remaining-display').textContent = `${percentageRemaining.toFixed(7)}%`;
        }

        updateTimes();
        setInterval(updateTimes, 1000);
    </script>
</body>
</html>

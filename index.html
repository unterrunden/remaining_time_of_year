<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Remaining Time of the Year</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            background: url('https://www.hdwallpapers.in/download/landscape_and_trees_covered_with_snow_during_winter_sunset_hd_nature-HD.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 80px;
            font-weight: bold;
            margin-top: 50px;
        }
        #remaining-time {
            font-size: 100px;
            font-weight: bold;
        }
        #percentage-display {
            font-size: 40px;
            margin-top: 20px;
        }
        button {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="year-header"></h1>
    <p id="remaining-time"></p>
    <p id="percentage-passed"></p>
    <p id="percentage-remaining"></p>
    <button id="toggle-mode"></button>

    <script>
        let detailedMode = true;

        function isLeapYear(year) {
            return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
        }

        function padZero(number) {
            return number < 10 ? '0' + number : number.toString();
        }

        function updateTimes() {
            const now = new Date();
            const endOfYear = new Date(now.getFullYear(), 11, 31, 23, 59, 59, 999);
            const remainingTime = endOfYear - now;

            const days = Math.floor(remainingTime / (24 * 60 * 60 * 1000));
            const hours = Math.floor((remainingTime % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000));
            const minutes = Math.floor((remainingTime % (60 * 60 * 1000)) / (60 * 1000));
            const seconds = Math.floor((remainingTime % (60 * 1000)) / 1000);

            const units = [days, hours, minutes, seconds].map(padZero);
            const displayString = detailedMode
                ? `${units[0]}:${units[1]}:${units[2]}:${units[3]}`
                : units.filter(unit => unit !== '00').join(':');

            document.getElementById('remaining-time').textContent = displayString;
            document.getElementById('year-header').textContent = now.getFullYear() + 1;

            const totalSecondsInYear = (isLeapYear(now.getFullYear()) ? 366 : 365) * 24 * 60 * 60;
            const elapsedSeconds = (now - new Date(now.getFullYear(), 0, 1)) / 1000;
            const percentagePassed = (elapsedSeconds / totalSecondsInYear) * 100;
            const percentageRemaining = 100 - percentagePassed;

            document.getElementById('percentage-passed').textContent = `${percentagePassed.toFixed(6)}%`;
            document.getElementById('percentage-remaining').textContent = `${percentageRemaining.toFixed(6)}%`;

        function checkNewYearBackground() {
            const newYearImage = 'https://imgur.com/SsJUgit.jpg';
            const defaultImage = 'https://www.hdwallpapers.in/download/landscape_and_trees_covered_with_snow_during_winter_sunset_hd_nature-HD.jpg';
            const now = new Date();

            const isNewYear = now.getMonth() === 0 && now.getDate() === 1;
            document.body.style.backgroundImage = `url('${isNewYear ? newYearImage : defaultImage}')`;
        }

        document.getElementById('toggle-mode').addEventListener('click', () => {
            detailedMode = !detailedMode;
        });

        function init() {
            checkNewYearBackground();
            updateTimes();
            setInterval(updateTimes, 1000);
        }

        init();
    </script>
</body>
</html>
